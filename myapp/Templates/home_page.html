<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Курсы</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Список курсов</h1>
    {% for course in courses %}
    <div class="course-card">
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <p><strong>Преподаватель:</strong> {{ course.teacher.user.get_full_name }}</p>
        <a href="{% url 'course_detail' course.id %}">Подробнее</a>
    </div>
    {% endfor %}
</body>
</html>
