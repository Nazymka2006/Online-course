{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сдача домашнего задания</title>
</head>
<body>
    <h2>Домашнее задание: {{ homework.lesson.title }}</h2>
    <p><strong>Описание:</strong> {{ homework.description }}</p>
    <p><strong>Дедлайн:</strong> {{ homework.deadline }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
