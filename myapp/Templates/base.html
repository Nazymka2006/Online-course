{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <title>{% block title %}Онлайн-курсы{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f8ff;
            padding: 30px;

        .card {

            border-radius: 12px;

</head>

        {% block content %}{% endblock %}

</html>
